<!-- cow_list.html -->

{% extends 'base.html' %}

{% block title %}Cows on {{ farm.name }} - Django Farm App{% endblock %}

{% block content %}
    <h2>Cows on {{ farm.name }}</h2>
    <ul>
        {% for cow in cows %}
            <li><a href="{% url 'cow_detail' slug=farm.slug cow_id=cow.id %}">{{ cow.name_or_tag }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
