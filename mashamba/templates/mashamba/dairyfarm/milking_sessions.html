{% extends 'mashamba/base.html' %}

{% block content %}
  <h2 class="mt-4 mb-4">{{ cow.name_or_tag }} Milk Records</h2>

  <table class="table table-bordered">
    <tbody>
      {% for date, sessions in sorted_grouped_milk_yield.items %}
        <tr>
          <td>{{ date }}</td>
          {% for session in sessions %}
            <td>{{ session.milk_yield }} L</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
