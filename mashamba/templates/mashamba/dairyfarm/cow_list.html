{% block content %}
    <h2>Cows on {{ farm.name }}</h2>
    <ul>
        {% for cow in cows %}
            <li><a href="{% url 'mashamba:cow_detail' id=farm.id cow_id=cow.id %}">{{ cow.name_or_tag }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
