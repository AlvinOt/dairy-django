{% extends 'mashamba/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title">Activate {{ farm.name }}</h2>
                    <p class="card-text">To activate your farm, please pay Ksh 600 to Mpesa number <strong>{{ payment_number }}</strong> ({{ payment_name }}).</p>
                    <p class="card-text">Once payment is confirmed, your farm will be activated.</p>
                    <form id="activation-form" action="{% url 'mashamba:farm_detail' slug=farm.slug %}" method="get">
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" id="agreeCheckbox">
                            <label class="form-check-label" for="agreeCheckbox">
                                I agree to the <a href="#" target="_blank">terms and conditions</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3" id="okButton" disabled>OK</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('agreeCheckbox').addEventListener('change', function() {
    document.getElementById('okButton').disabled = !this.checked;
});
</script>
{% endblock %}
