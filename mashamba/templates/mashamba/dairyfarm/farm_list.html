{% extends 'mashamba/base.html' %}

{% block content %}
<h2>Farms</h2>
<a href="{% url 'mashamba:farm_register' %}" class="btn btn-primary mb-3">Register a New Farm</a>
<h3>Your Farms</h3>
{% if farms %}
    <ul class="list-group">
        {% for farm in farms %}
            <li class="list-group-item">
                <a href="{% url 'mashamba:farm_detail' slug=farm.slug %}">{{ farm.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You do not manage any farms yet.</p>
{% endif %}
{% endblock %}
