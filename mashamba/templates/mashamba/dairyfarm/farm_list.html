{% extends 'mashamba/base.html' %}

{% block content %}
<h2>All Farms</h2>
{% if farms %}
    <ul class="list-group">
        {% for farm in farms %}
            <li class="list-group-item">
                <a href="{% url 'mashamba:farm_detail' slug=farm.slug %}">{{ farm.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No farms found.</p>
{% endif %}
{% endblock %}
