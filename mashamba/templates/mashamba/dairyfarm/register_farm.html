{% extends 'mashamba/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Register a New Farm</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Register Farm</button>
        </form>
    </div>
</div>
{% endblock %}
